<div class="container">
  <div class="form-inline">
    <label for="name">Enter name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name">
    <label for="price">Enter price</label>
    <input type="text" class="form-control" name="price" id="price" [(ngModel)]="price">
    <a href="#" class="btn btn-info" role="button" (click)="addItem(name, price)">Create</a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>model</th>
        <th>price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td scope="row">{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
          <a href="#" (click)="removeItem(item)">
            <i class="fa fa-close" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
